<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/logo-light.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/logo-light.svg">
  <link rel="icon" type="image/png" sizes="16x16" href="/src/assets/logo-light.svg">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" type="image" href="/src/assets/logo-light.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease-out;
      background-color: #ffffff;
    }

    #splash-screen.dark {
      background-color: #181A20;
    }

    #splash-screen.hide {
      opacity: 0;
      pointer-events: none;
    }

    #splash-screen .logo {
      width: 120px;
      height: auto;
      animation: logoPulse 2s ease-in-out infinite;
      filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
    }

    #splash-screen.dark .logo {
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
    }

    @keyframes logoPulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
  <title>ERP</title>
</head>

<body>
  <div id="root">
    <div id="splash-screen">
      <img id="splash-logo" alt="ERP Logo" class="logo" />
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Theme detection and logo loading
    function getTheme() {
      // Check localStorage first
      const storedTheme = localStorage.getItem('erp-ui-theme');
      if (storedTheme) return storedTheme;
      
      // Check system preference
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        return 'dark';
      }
      
      return 'light';
    }
    
    function loadLogo() {
      const theme = getTheme();
      const logoImg = document.getElementById('splash-logo');
      const splashScreen = document.getElementById('splash-screen');
      
      if (logoImg) {
        // Use the appropriate logo based on theme
        if (theme === 'dark') {
          logoImg.src = '/src/assets/logo-dark.svg';
          splashScreen.classList.add('dark');
        } else {
          logoImg.src = '/src/assets/logo-light.svg';
          splashScreen.classList.remove('dark');
        }
      }
    }
    
    // Load logo immediately
    loadLogo();
    
    // Hide splash screen when the app is loaded
    window.addEventListener('load', () => {
      // Give some extra time for the app to hydrate
      const splashScreen = document.getElementById('splash-screen');
      if (splashScreen) {
        splashScreen.classList.add('hide');
        // Remove splash screen from DOM after transition
        setTimeout(() => {
          splashScreen.remove();
        }, 500);
      }
    });
  </script>
</body>

</html>
